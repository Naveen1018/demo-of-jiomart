<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioMart: India's online shopping destination</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://www.jiomart.com/assets/ds2web/jds-icons/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div id="navbar">
    <div id="subnav1">
      <div id="menu1">
        <img id="menu-logo" src="https://www.jiomart.com/assets/ds2web/jds-icons/hamburger-icon.svg" alt="">
      </div>
      <div id="jiomart-logo">
        <img src="https://www.jiomart.com/assets/ds2web/images/jiomart-logo.svg?v=24" alt="">
      </div>
      <button id="location1">
        <img src="https://www.jiomart.com/assets/ds2web/jds-icons/location-icon.svg" alt="">
        <span id="deliver">Deliver to <b>Mumbai 400020</b></span>
      </button>
      <div id="space1"></div>
      <div id="search1">
        <img class="search-cursor" src="https://www.jiomart.com/assets/ds2web/jds-icons/search-icon.svg" alt="">
        <input id="input-search" type="text" placeholder="Search JioMart">
        <img class="search-cursor" src="https://www.jiomart.com/assets/ds2web/jds-icons/list-icon.svg" alt="">
      </div>
      <div id="cart-logo">
        <img src="https://www.jiomart.com/assets/ds2web/jds-icons/cart-icon.svg" alt="">
      </div>
      <button id="signin">
        <img src="https://www.jiomart.com/assets/ds2web/jds-icons/user-icon.svg" alt="">
        <span>Sign In</span>
      </button>
    </div>
    <div id="subnav2">
      <div id="list-align1">
        <ol id="list1">
          <li>Groceries</li>
          <li>Premium Fruits</li>
          <li>Home & Kitchen</li>
          <li>Fashion</li>
          <li>Electronics</li>
          <li>Beauty</li>
          <li>Home Improvement</li>
          <li>Sports, Toys & Lugguage</li>
        </ol>
      </div>
    </div>
  </div>
  <div id="section1">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9" aria-label="Slide 10"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="10" aria-label="Slide 11"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="11" aria-label="Slide 12"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706207266_FVPSDeals.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706118751_Har_Thaali_Mein_Basmati_D.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706003607_Laundry_Essentials__desktop.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706379050_Oneplus_Redmi_Desktop.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706290956_Ethnic_Elegance_.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706378605_Never_Seen_Before_Prices_website.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706290712_SamsungS24_desk.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706378427_small_appliances_website.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706378309_Hnadloom_website.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706119181_Bathing_Essentials.jpg?im=Resize=(1680,320)" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img class="carousel-width" src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706002999_Blockbuster_Deals.jpg?im=Resize=(1680,320)" alt="...">
        </div>
        <div class="carousel-item">
          <img class="carousel-width" src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1706378160_drill_machine_web.jpg?im=Resize=(1680,320)" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div><br><br>
  <div id="offer-time">
    <div id="timer1">
      <div class="days-remain">
        <p class="days-color">0</p>
        <p class="days-weight">Days</p>
      </div>
      <div class="timer-dots">
        <span>
          <div class="dots-size"></div>
          <div class="dots-size"></div>
        </span>
      </div>
      <div class="days-remain">
        <p class="days-color">14</p>
        <p class="days-weight">Hours</p>
      </div>
      <div class="timer-dots">
        <span>
          <div class="dots-size"></div>
          <div class="dots-size"></div>
        </span>
      </div>
      <div class="days-remain">
        <p class="days-color">57</p>
        <p class="days-weight">Minute</p>
      </div>
      <div class="timer-dots">
        <span>
          <div class="dots-size"></div>
          <div class="dots-size"></div>
        </span>
      </div>
      <div class="days-remain">
        <p class="days-color">0</p>
        <p class="days-weight">Seconds</p>
      </div>
    </div>
  </div>
  <p class="deals">Top Deals On Daily Essentials</p>
  <div id="cards1">
    <div class="card-group">
      <div class="card">
        <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1705987698_Tea_biscuit.jpg?im=Resize=(223,280)" class="card-img-top" alt="...">
       
      </div>
      <div class="card">
        <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1705987822_detergents.jpg?im=Resize=(223,280)" class="card-img-top" alt="...">
      
      </div>
      <div class="card">
        <img src="https://www.jiomart.com/images/cms/aw_rbslider/slides/1705988040_chocolates.jpg?im=Resize=(223,280)" class="card-img-top" alt="...">
      
      </div>
    </div>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
